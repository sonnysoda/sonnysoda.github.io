---
layout: default
---
<div class="container post-page">
    <article class="post">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>

        <div class="post-content">
            {{ content }}
        </div>
    </article>
</div>
