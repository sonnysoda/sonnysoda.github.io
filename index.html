---
layout: default
---
<div class="hero">
    <div class="hero-inner">
        <h1 class="hero-title wow fadeInDown" data-wow-delay="0.1s">SONNYSODA'S BLOG</h1>
        <p class="hero-description wow fadeIn" data-wow-delay="0.3s">一个关于网络安全、编程与探索的博客。</p>
        <a href="{{ site.author.github }}" target="_blank" class="github-link wow fadeInUp" data-wow-delay="0.5s">
            <img src="assets/images/github-logo.svg" alt="GitHub Logo" class="github-logo">
            <span>在 GitHub 上关注我</span>
        </a>
    </div>
</div>

<div class="container">
    <h2 class="section-title wow fadeIn">最新文章</h2>
    <div class="post-list">
        {% for post in site.posts limit:3 %}
            <div class="post-item wow fadeInUp" data-wow-delay="{{ forloop.index | times: 0.1 }}s">
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</p>
                <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
                <a href="{{ post.url }}" class="read-more">阅读全文 &rarr;</a>
            </div>
        {% endfor %}
    </div>
    <div class="text-center wow fadeInUp" data-wow-delay="0.4s">
        <a href="/posts" class="btn">查看所有文章</a>
    </div>
</div>
